<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Crop & Print</title>
  <script src="https://unpkg.com/pdfjs-dist/build/pdf.min.js"></script>
  <script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>
  <link href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #fff8d1;
      font-family: sans-serif;
      padding: 20px;
    }
    input, button, select {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #pdf-canvas, #cropped-front, #cropped-back {
      max-width: 100%;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    .preview-container {
      display: flex;
      gap: 20px;
    }
    .canvas-container {
      border: 1px solid #ccc;
      background: white;
      margin-top: 20px;
      text-align: center;
    }
    #final-canvas {
      background: white;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:disabled {
      background-color: #aaa;
    }
  </style>
</head>
<body>

<h2>ü™™ Aadhaar / PAN Card Cropping & Printing</h2>

<input type="file" id="pdf-upload" accept=".pdf" />
<input type="password" id="pdf-password" placeholder="Enter PDF Password" />
<button class="button" onclick="loadPDF()">üîì Extract PDF</button>

<canvas id="pdf-canvas"></canvas>

<div>
  <button class="button" onclick="cropFront()">üì§ Crop Front</button>
  <button class="button" onclick="cropBack()">üì§ Crop Back</button>
</div>

<div class="preview-container">
  <img id="cropped-front" alt="Front Preview" width="300" />
  <img id="cropped-back" alt="Back Preview" width="300" />
</div>

<select id="paper-size">
  <option value="A4">A4</option>
  <option value="4x6">4√ó6</option>
  <option value="PVC">PVC Card</option>
</select>
<button class="button" onclick="placeCards()">üìê Place</button>
<button class="button" onclick="printCard()">üñ®Ô∏è Print</button>

<div class="canvas-container">
  <canvas id="final-canvas" width="800" height="600"></canvas>
</div>

<script>
  let pdfDoc = null;
  let page = null;
  let cropper = null;
  let pdfCanvas = document.getElementById("pdf-canvas");
  let ctx = pdfCanvas.getContext("2d");
  let frontData = null;
  let backData = null;

  function loadPDF() {
    const file = document.getElementById("pdf-upload").files[0];
    const password = document.getElementById("pdf-password").value;

    if (!file || !password) {
      alert("Please upload a PDF and enter its password.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function () {
      const typedArray = new Uint8Array(this.result);
      pdfjsLib.getDocument({ data: typedArray, password }).promise.then(pdf => {
        pdfDoc = pdf;
        return pdf.getPage(1);
      }).then(p => {
        page = p;
        const viewport = page.getViewport({ scale: 2 });
        pdfCanvas.width = viewport.width;
        pdfCanvas.height = viewport.height;
        const renderContext = { canvasContext: ctx, viewport };
        return page.render(renderContext).promise;
      }).then(() => {
        if (cropper) cropper.destroy();
        cropper = new Cropper(pdfCanvas, {
          aspectRatio: 1.6,
          viewMode: 1,
          zoomable: false,
          scalable: false,
          movable: false,
          dragMode: 'crop',
          background: false,
          autoCropArea: 0.9,
          zoomOnWheel: false, // üîß FIXED HERE!
          toggleDragModeOnDblclick: false
        });
        alert("‚úÖ PDF loaded successfully!");
      }).catch(() => {
        alert("‚ùå Failed to load PDF. Check password.");
      });
    };
    reader.readAsArrayBuffer(file);
  }

  function cropFront() {
    const canvas = cropper.getCroppedCanvas();
    document.getElementById("cropped-front").src = canvas.toDataURL();
    frontData = canvas;
  }

  function cropBack() {
    const canvas = cropper.getCroppedCanvas();
    document.getElementById("cropped-back").src = canvas.toDataURL();
    backData = canvas;
  }

  function placeCards() {
    const paper = document.getElementById("paper-size").value;
    let width = 0, height = 0;
    if (paper === "A4") {
      width = 794; height = 1123;
    } else if (paper === "4x6") {
      width = 600; height = 900;
    } else {
      width = 300; height = 200;
    }

    const canvas = document.getElementById("final-canvas");
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, width, height);

    const cardW = 300, cardH = 180;
    const gap = 38; // ~1cm
    const startY = 85; // ~3cm from top
    const startX = (width - cardW) / 2;

    if (frontData) ctx.drawImage(frontData, startX, startY, cardW, cardH);
    if (backData) ctx.drawImage(backData, startX, startY + cardH + gap, cardW, cardH);
  }

  function printCard() {
    const dataUrl = document.getElementById("final-canvas").toDataURL("image/png");
    const win = window.open("");
    win.document.write(`<img src="${dataUrl}" style="width:100%;height:auto;" onload="window.print(); window.close();">`);
  }
</script>

</body>
</html>
